dist: trusty
sudo: required
language: cpp
before_install:
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - sudo apt-get update -qq
    - sudo apt-get install -qq make automake g++-5 gcc-5 libboost-dev libboost-regex-dev libgmp-dev python3 python2.7 python3-pip python-pip python-plastex python-yaml libblas-dev liblapack-dev gfortran
    - sudo pip install -r requirements.txt
    - sudo python3 -m pip install -r requirements.txt
install: (cd problemtools && make)
script:
    - (cd problems && make all)
    - (cd distributed-problems && make all)
