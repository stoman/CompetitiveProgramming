dist: trusty
sudo: required
language: cpp
before_install:
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - sudo apt-get update
    - sudo apt-get -y install make automake g++-5 gcc-5 libboost-dev libboost-regex-dev libgmp-dev libblas-dev liblapack-dev gfortran
    - sudo apt-get -y install python-pip python3-pip python-plastex python-yaml python3-yaml
    - sudo pip install -r requirements.txt
    - sudo python3 -m pip install -r requirements.txt
install: (cd problemtools && make)
script:
    - (cd problems && make all)
    - (cd distributed-problems && make all)
