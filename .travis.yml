language: cpp
before_install:
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - sudo apt-get update -qq
    - sudo apt-get install -qq make automake g++-5 gcc-5 libboost-dev libboost-regex-dev libgmp-dev
    - sudo apt-get install -qq python2.7 python3 python-plastex python-yaml python-numpy python3-numpy python-pandas python3-pandas python-scipy python3-scipy python-sklearn python3-sklearn
install: (cd problemtools && make)
script:
    - (cd problems && make all)
    - (cd distributed-problems && make all)
