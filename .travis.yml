sudo: required
language: cpp
before_install:
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - sudo apt-get update
    - sudo apt-get -y install make automake g++-5 gcc-5 libboost-dev libboost-regex-dev libgmp-dev libblas-dev liblapack-dev gfortran
    - sudo apt-get -y remove python-yaml
    - sudo apt-get -y install python-pip python-plastex python-yaml
    - sudo apt-get install python3-setuptools
    - sudo easy_install3 pip
    - sudo mv /usr/local/bin/pip /usr/local/bin/pip3
    - pip --version
    - pip3 --version
install: (cd problemtools && make)
script:
    - (cd problems && make all)
    - (cd distributed-problems && make all)
